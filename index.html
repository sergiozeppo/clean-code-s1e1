<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Image of Eisenhower matrix">
      <a
        class="header-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="main-page">
      <section id="add-task-section">
        <h3>Add Item</h3>
        <div class="task-wrapper">
          <input
            id="add-new-task"
            class="add-task"
            type="text">
          <button class="button-add" id="add-task-button">Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul class="task-list" id="incompleted-tasks">
          <li class="list-item">
          <input class="checkbox" type="checkbox">
          <label class="task-name">Pay Bills</label>
          <input class="task" type="text">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
              <img src="./remove.svg" alt="Image for removing item">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task-name">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task">
            <button class="button-edit">Save</button>
            <button class="button-delete">
              <img src="./remove.svg" alt="Image for removing item">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task-name">See the Doctor</label>
            <input type="text" class="task">
            <button class="button-edit">Edit</button>
            <button class="button-delete">
              <img src="./remove.svg" alt="Image for removing item">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
